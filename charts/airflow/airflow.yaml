apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: airflow
  namespace: services
spec:
  project: airflow
  source:
    repoURL: "https://github.com/Courtcircuits/cluster"
    path: projects/airflow
    targetRevision: HEAD
    helm:
      valueFiles:
        - values.yaml
  destination:
    server: "https://kubernetes.default.svc"
    namespace: airswagg
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
